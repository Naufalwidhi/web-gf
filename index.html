<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Someone Special ‚ù§Ô∏è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('orchid.jpg') no-repeat center center/cover;
      overflow: hidden;
    }

    .step {
      width: 100%;
      max-width: 700px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      pointer-events: none;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      justify-content: flex-start;
    }

    .step.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .hidden {
      display: none;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body class="flex items-center justify-center">

  <!-- Step 1 -->
  <div id="step1" class="step active">
    <div class="flex flex-col justify-center items-center space-y-6 py-8">
      <h1 class="text-3xl font-bold text-pink-600">Hi üå∏</h1>
      <p class="text-lg text-gray-700">I made something special for you</p>
      <button onclick="nextStep(2)"
        class="px-6 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Next</button>
    </div>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="step hidden">
    <div class="flex flex-col justify-center items-center space-y-6 py-8">
      <h1 class="text-3xl font-bold text-pink-600">You're Amazing üíñ</h1>
      <p class="text-lg text-gray-700">Just wanted you to know that!</p>
      <button onclick="nextStep(3)"
        class="px-6 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Next</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div id="step3" class="step hidden">
    <div class="flex flex-col justify-center items-center space-y-6 py-8">
      <h1 class="text-3xl font-bold text-pink-600">Keep Smiling üòä</h1>
      <p class="text-lg text-gray-700">Your smile makes the world brighter!</p>
      <button onclick="nextStep(4)"
        class="px-6 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Next</button>
    </div>
  </div>

  <!-- Step 4 (with scrolling fix) -->
  <div id="step4" class="step hidden">
    <div class="flex flex-col justify-center items-center space-y-6 py-8">
      <h1 class="text-3xl font-bold text-pink-600">Surprise üéâ</h1>
      <p class="text-lg text-gray-700">Here‚Äôs some confetti just for you!</p>
      <button onclick="startConfetti()"
        class="px-6 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Celebrate</button>
    </div>
  </div>

  <script>
    function nextStep(step) {
      document.querySelectorAll('.step').forEach(s => {
        s.classList.add('hidden');
        s.classList.remove('active');
      });
      const current = document.getElementById('step' + step);
      current.classList.remove('hidden');
      setTimeout(() => current.classList.add('active'), 50);
    }

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>

</html>
